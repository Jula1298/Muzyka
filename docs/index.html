<html>
<head><title>Piano</title>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Abel'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/material-components-web@0.29.0/dist/material-components-web.min.css'>
<link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="container">
    <div class="machine-bg">
      <div class="player"></div>
      <div class="controls">           
      </div>
    </div>

    <div class="human-bg">
      <div class="player"></div>
      <div class="controls">
        <button class="button button1" onclick="myfunction(1)">Basic_rnn</button>
        <button class="button button2" onclick="myfunction(2)">Melody_rnn</button> 
        <button class="button button5" onclick="myfunction(4)">Mono_rnn</button>      
        <button class="button button4" onclick="stopCurrentSequenceGenerator()">Stop</button>   
      </div>
    </div>
    <div class="keyboard"></div>
    <div class="loading">
      Choose model
    </div>
    
  </div>

<script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.21.0/dist/magentamusic.min.js"></script>
  
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
<script type="text/javascript" src=" https://cdn.jsdelivr.net/npm/web-animations-js@2.3.1/web-animations.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/webmidi@2.0.0/webmidi.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/audiokeys@0.1.1/dist/audiokeys.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/startaudiocontext@1.2.1/StartAudioContext.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/material-components-web@0.29.0/dist/material-components-web.min.js"></script>

<script src="piano.js"></script>
</body>
</html>
